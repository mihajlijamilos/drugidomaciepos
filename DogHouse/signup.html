<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DogHouse üê∂</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="menu">
            <ul>
              <li><a href="index.html">üê∂</a></li>
              <li><a href="guests.html">Guests</a></li>
              <li><a href="signup.html">Sign&nbsp;up</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
      </header>
      <article class="content">
        <h1 id="title">Tell us about your dog</h1>
        <form id="survey-form" onsubmit="myFunction()">
            <div class="question">
              <label id="name-label" for="name">Your name*</label>
              <input autofocus id="name" type="text" placeholder="Doggo" required></input>
            </div>
            <div class="question">
              <label id="email-label" for="email">Your email*</label>
              <input id="email" type="email" placeholder="youremail@email.com" required></input>
            </div>
            <div class="question">
              <label id="number-label" for="number">Number of days?</label>
              <input id="number" type="number" min=1 max=10 placeholder="1"></input>
            </div>
            <div class="question">
              <label for="dropdown" id="dropdown-label">How old is your dog?</label>
              <select id="dropdown" placeholder="placeholder">
          <option value="Puppy">Puppy</option>
          <option value="Big doggo">Big doggo</option>
          <option value="Old doggo">Old doggo</option>
        </select>
            </div>
            <div class="question">
              <label for="radio" id="radio-label">Does your dog need grooming?</label>
              <div class="radio">
                <input type="radio" name="radio" value="1" id="radio1">Yes</input>
                <input type="radio" name="radio" value="2" id="radio2">No</input>
              </div>
            </div>
            <div class="question">
              <label for="checkbox" id="checkbox-label">Would you like to recieve our newsletter?</label>
              <div class="checkbox">
                <input type="checkbox" name="checkbox" value="1" id="checkbox1">Yes</input>
              </div>
            </div>
            <div class="question">
              <label for="textarea" class="">Anything to add?</label>
              <textarea class="textarea" id="textarea"></textarea>
            </div>
            <button type="submit" id="submit">Submit</submit>
        </form>
      </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script>
        $("form").validate();
        function myFunction() {
          if ($("form").valid()){
          window.alert("The form is submitted.");
        }
        else {
          window.alert("Please check if you've correctly filled the form.");
        }
      }
    </script>
  </body>
</html>
